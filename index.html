
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        commonColor: '#F8F8F8'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-7xl font-semibold mx-auto md:w-1/2 text-center">Welcome back, <span
                class="text-green-900">Vicky Zahid</span>!!</h1>
    </header>
    <main class="bg-commonColor md:w-1/2 mx-auto mt-12 p-10 rounded-xl shadow-md">
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 text-white gap-2 ">
                <div class="bg-green-900 p-5 rounded-lg shadow-md">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-ammount">00</span></h2>
                </div>
                <div class="bg-rose-900	 p-5 rounded-lg shadow-md">
                    <h4 class="text-3xl">Wihdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-ammount">00</span></h2>
                </div>
                <div class="bg-sky-900 p-5 rounded-lg shadow-md">
                    <h4 class="text-3xl">Total Ammount</h4>
                    <h2 class="text-5xl">$<span id="total-ammount">1290</span></h2>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 text-white gap-2 mt-12">
                <div class="bg-green-600 p-5 rounded-lg shadow-md">
                    <h4 class="text-3xl">Please Your Deposit Ammount</h4>
                    <input id="deposite-input" class="w-full text-sky-900 p-3 text-2xl font-bold my-3" type="text">
                    <button id="deposite-submit" class="bg-white hover:bg-rose-600 hover:text-white text-sky-900 py-2 px-5 font-bold ">Enter</button>
                </div>
                <div class="bg-rose-600	 p-5 rounded-lg shadow-md">
                    <h4 class="text-3xl">Please Your Withdraw Ammount</h4>
                    <input id="withdraw-input" class="w-full text-sky-900 p-3 text-2xl font-bold my-3" type="text">
                    <button id="withdraw-submit" class="bg-white hover:bg-green-600 hover:text-white text-sky-900 py-2 px-5 font-bold ">Enter</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script/utilities.js"></script>
    <script src="script/deposit.js"></script>
    <script src="script/withdraw.js"></script>
</body>

</html>
